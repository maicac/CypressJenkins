parameters:
  - name: image
    displayName: Pool image
    type: string
    default: ubuntu-latest
    values:
      - windows-latest
      - ubuntu-latest
      - macOS-latest
  - name: browser
    displayName: Browsers
    type: string
    default: chrome
    values:
      - chrome
      - firefox
      - edge
      - electron
  - name: tags
    displayName: tags
    type: string
    default: "@regresion"

trigger:
  - none

jobs:
  - job: InstallNode
    displayName: "Install Node.js"
    pool:
      vmImage: ${{ parameters.image }}
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "18.16.0"

  - job: RunNpmCi
    displayName: "npm ci"
    dependsOn: InstallNode
    steps:
      - script: |
          npm ci
          (npx cypress run --e2e --browser ${{ parameters.browser }} --env grepTags=${{ parameters.tags }} || ver>nul)